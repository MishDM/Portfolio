<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Version Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:ital,wght@0,100;0,400;0,500;0,600;1,100&family=Quantico:ital@1&family=Ubuntu:wght@400;500&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <a href="#" class="logo">My Logo</a>
        <nav class="menu">
            <a href="#"><img src="./images/Union.png" alt="Menu Icon" class="header-image-mobile"></a>
        </nav>
    </header>
    <main class="main-part-to-show">
        <section class="headline-section">
            <h1 class="heading-1">I'm Misikir <br> Glad to see you!</h1>
            <p class="introduction-info">I’m a software developer! I can help you build a product , feature or website
                Look
                through some of my work and experience! If you like what you see and have a project you need coded,
                don’t hestiate to contact me.</p>
            <h2 class="connect-info">LET’S CONNECT</h2>

            <ul class="social-icons">
                <li><a href="Github.com"><img class="logo-images" src="./images/Github_icon.svg" alt="Github logo"></a>
                </li>
                <li><a href="linkedin.com"><img class="logo-images" src="./images/Linkedin_icon.svg"
                            alt="Linkedin Icon"></a></li>
                <li><a href="angelist.com"><img class="logo-images" src="./images/Angelist.svg" alt="Angelist logo"></a>
                </li>
                <li><a href="twitter.com"><img class="logo-images" src="./images/Twitter_logo.svg"
                            alt="Twitter_logo"></a></li>
                <li><a href="medium.com"><img class="logo-images" src="./images/Medium.svg" alt="Medium logo"></a>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
